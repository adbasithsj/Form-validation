<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay">
        <form action="" onsubmit="event.preventDefault(); validateform()">
            <h1>Register Form</h1>

            <label for="name">Name</label>
            <input type="text" name="name" class="border-gray" id="name" placeholder="Enter your full name">
            <small class="error"></small>

            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="border-gray" placeholder="Enter your email">
            <small class="error"></small>

            <label for="phonenumber">Phone Number</label>
            <input type="text" name="phonenumber" id="phonenumber" class="border-gray" placeholder="Enter your phone number">
            <small class="error"></small>

            <label for="password">Password</label>
            <input type="text" name="password" id="password" class="border-gray" placeholder="Enter your password">
            <small class="error"></small>
            <table>
                    <tr>
                        <td><input type="checkbox" class="checkbox"></td>
                        <td>I agree to the <a href="#">terms & conditions</a></td>
                    </tr>
                </table>
            <div class="center">
                <input type="submit" value="Signup">
                <p id="success"></p>
            </div>
        </form>
        
    </div>
    <div class="container">
        
        <div class="popup" id="popup">
            <img src="tick-removebg-preview.png" alt="tick">
            <h2>Thank You!</h2>
            <p>Your details has been successfully submitted. Thanks!</p>
            <button type="button" onclick="closePopup()">OK</button>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
